<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Share</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="app">
        <!-- Join Screen -->
        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your files securely</h2>
                <div class="form-input">
                    <label for="join-id">Join ID</label>
                    <input type="text" id="join-id">
                </div>
                <div class="form-input">
                    <button id="receiver-start-con-btn">Connect</button>
                </div>
            </div>
        </div>

        <!-- File Share Screen -->
        <div class="screen fs-screen">
            <div class="files-list">
                <div class="title">Shared files:</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/download/js/1.4.1/download.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="receiver.js"></script>
</body>

</html>
